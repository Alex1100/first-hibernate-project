buildscript {
    ext {
        springBootVersion = '2.1.3.RELEASE'
    }
    repositories {
        jcenter()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    // Hibernate metadata generation
    id "com.scalified.plugins.gradle.metamodel" version "0.0.1"
}

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'first.hibernate.project'
archivesBaseName = 'hibernate-demo'
version = '0.1.0'
sourceCompatibility = 1.11
targetCompatibility = 1.11

bootJar {
    baseName = 'first-hibernate-project'
    version'0.1.0'
}


repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8


def modelMapperVersion = '2.3.2'
def jacksonVersion = '2.9.8'
def hibernateVersion = '5.4.1.Final'


dependencies {
    metamodel("org.hibernate:hibernate-jpamodelgen:${hibernateVersion}")

    implementation("org.springframework.boot:spring-boot-starter-actuator")
    implementation("org.springframework.boot:spring-boot-starter-data-jpa")
    implementation("org.springframework.boot:spring-boot-starter-jdbc")
    implementation("org.springframework.boot:spring-boot-starter-web")
    implementation("org.springframework.boot:spring-boot-starter-mail")
    implementation("org.springframework.boot:spring-boot-starter-security")
    implementation("org.springframework.boot:spring-boot-starter-cache")
    implementation("com.fasterxml.jackson.datatype:jackson-datatype-jdk8:${jacksonVersion}")
    implementation("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonVersion}")
    implementation("org.hibernate:hibernate-core:${hibernateVersion}")
    implementation("org.flywaydb:flyway-core:5.2.4")
    implementation("commons-io:commons-io:2.6")
    implementation("org.modelmapper:modelmapper:${modelMapperVersion}")
    implementation("com.h2database:h2:1.4.199")

    compileOnly("org.springframework.boot:spring-boot-configuration-processor")

    developmentOnly("org.springframework.boot:spring-boot-devtools")

    testCompile('org.springframework.boot:spring-boot-starter-test') {
        exclude module: 'junit'
    }

    testCompile 'org.hamcrest:java-hamcrest:2.0.0.0'
    testImplementation('org.junit.jupiter:junit-jupiter-api')
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine')
    testCompile 'org.junit.jupiter:junit-jupiter-params:5.1.0'
    testCompile('org.springframework.security:spring-security-test')
}
